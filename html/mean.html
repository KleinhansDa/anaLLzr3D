<html>
<h3>Points</h1>
<ul style="color:black;">
  <li>Each point in Y shows a single cell value</li>
  <li>To avoid overplotting, each point is offset in X but not in Y</li>
</ul>
<h3>Violins</h1>
<ul style="color:black;">
  <li>Violin shape along Y indicates data distribution
  <li>White lines in violins indicate the 25, 50 and 75% quantiles from bottom to top respectively</li>
</ul>
